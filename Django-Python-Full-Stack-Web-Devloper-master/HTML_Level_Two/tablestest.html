<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
</head>
<body>
	<table border="1">
		<!--Cree le header row avec <thead> -->
		<thead>
			<th>Number</th>
			<th>Color</th>
			<th>Country</th>
		</thead>
		<!-- Ensuite les differentes colonnes -->
		<tr>
			<td>250</td>
			<td>Red</td>
			<td>Usa</td>
		</tr>
		<tr>
			<td>100</td>
			<td>Blue</td>
			<td>France</td>
		</tr>
  </table>
</body>
</html>
